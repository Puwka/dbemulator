<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Зимние туры</title>
    <link rel="stylesheet" href="../main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <section id="hire">
        <h1>Зимние туры</h1>

        <form>
            <div class="field id-box">
                <input class="selectMe" type="text" id="id" placeholder="vyhodniekarelia" autocomplete="off" />
                <label for="id">ССЫЛКА</label>
            </div>

            <div class="field title-box">
                <input class="selectMe" type="text" id="title" placeholder="Карелия" autocomplete="off" />
                <label for="title">Название</label>
            </div>

            <div class="field advancedTitle-box">
                <input class="selectMe" type="text" id="advancedTitle" autocomplete="off" placeholder="Выходные в Карелии" />
                <label for="advancedTitle">Полное Название</label>
            </div>

            <div class="field previewText-box">
                <textarea class="selectMe msg" id="previewText" autocomplete="off" rows="4" placeholder="Приглашаем вас в зимнюю Карелию! Три дня..."></textarea>
                <label for="previewText">Описание</label>
            </div>

            <div class="field lengthExtended-box">
                <textarea class="selectMe msg" id="lengthExtended" autocomplete="off" rows="4" placeholder="Продолжительность: 3 дня / 2 ночи"></textarea>
                <label for="lengthExtended">Длительность тура</label>
            </div>

            <div class="field active-box">
                <textarea class="selectMe msg" id="active" rows="4" autocomplete="off" placeholder="Сроки проведения тура: по согласованию..."></textarea>
                <label for="active">Активная часть</label>
            </div>

            <div class="field facilities-box">
                <textarea class="selectMe msg" id="facilities" rows="4" autocomplete="off" placeholder="Размещение в гостевом доме (2-х местное)..."></textarea>
                <label for="facilities">Удобства, оборудование и т.д.</label>
            </div>

            <div class="field price-box">
                <input class="selectMe" type="number" id="price" autocomplete="off" placeholder="15500" autocomplete="off" />
                <label for="price">Цена</label>
            </div>

            <div class="field fullReview-box">
                <textarea class="selectMe msg" id="fullReview" autocomplete="off" rows="4" placeholder="Приглашаем вас в зимнюю Карелию! Три дня наедине..."></textarea>
                <label for="fullReview">Полное описание</label>
            </div>

            <div class="field tourLength-box">
                <input class="selectMe" type="number" id="tourLength" autocomplete="off" placeholder="3" autocomplete="off" />
                <label for="tourLength">Длина тура в днях</label>
            </div>


            <input class="button" type="submit" value="Send" />
        </form>
    </section>

    <script src="../js/winter.js" type="text/javascript"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Расписание</title>
    <link rel="stylesheet" href="../main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <section id="hire">
        <h1>Расписание</h1>

        <form>
            <div class="alert"></div>
            <div class="field title-box">
                <input class="selectMe" type="text" id="name" placeholder="Укса" autocomplete="off" />
                <label for="name">Название</label>
            </div>

            <div class="field type-box">
                <select class="selectMe" id="type">
                    <option disabled selected value>Выбери отдых</option>
                    <option value="fish">Рыбалка</option>
                    <option value="jeep">Джип</option>
                    <option value="snowride">Лыжи</option>
                    <option value="swim">Плавание</option>
                    <option value="walk">Прогулки</option>
                </select>
                <label for="type">Тип отдыха</label>
            </div>

            <div class="field start-box">
                <input class="selectMe" type="date" id="start" autocomplete="off" />
                <label for="start">Дата начала</label>
            </div>

            <div class="field end-box">
                <input class="selectMe" type="date" id="end" autocomplete="off" />
                <label for="end">Дата конца</label>
            </div>

            <input class="button" type="submit" value="Send" />
        </form>
    </section>

    <script src="../js/schedule.js" type="text/javascript"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>

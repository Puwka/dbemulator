<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Расписание</title>
    <link rel="stylesheet" href="../main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <section id="hire">
        <h1>Расписание</h1>

        <form>
            <div class="field title-box">
                <input class="selectMe" type="text" id="title" placeholder="Укса" autocomplete="off" />
                <label for="title">Название</label>
            </div>

            <div class="field date-box">
                <input class="selectMe" type="text" id="date" autocomplete="off" placeholder="17 июля - 28 июля" />
                <label for="date">Дата</label>
            </div>

            <div class="field price-box">
                <input class="selectMe" type="number" id="price" autocomplete="off" placeholder="9000" autocomplete="off" />
                <label for="price">Цена</label>
            </div>

            <!-- <div class="field link-box">
                <input class="selectMe" type="text" id="link" placeholder="/summer/uksa" autocomplete="off" />
                <label for="link">Ссылка</label>
            </div> -->

            <div class="field type-box">
                <select id="type">
                    <option value="fish">Рыбалка</option>
                    <option value="jeep">Джип</option>
                    <option value="snowride">Лыжи</option>
                    <option value="swim">Плавание</option>
                    <option value="walk">Прогулки</option>
                </select>
                <label for="type">Тип отдыха</label>
            </div>

            <div class="field lengthExtended-box">
                <textarea class="selectMe msg" id="lengthExtended" autocomplete="off" rows="4" placeholder="Продолжительность: 3 дня / 2 ночи"></textarea>
                <label for="lengthExtended">Длительность тура</label>
            </div>

            <div class="field active-box">
                <textarea class="selectMe msg" id="active" rows="4" autocomplete="off" placeholder="Сроки проведения тура: по согласованию..."></textarea>
                <label for="active">Активная часть</label>
            </div>

            <div class="field facilities-box">
                <textarea class="selectMe msg" id="facilities" rows="4" autocomplete="off" placeholder="Размещение в гостевом доме (2-х местное)..."></textarea>
                <label for="facilities">Удобства, оборудование и т.д.</label>
            </div>



            <div class="field fullReview-box">
                <textarea class="selectMe msg" id="fullReview" autocomplete="off" rows="4" placeholder="Приглашаем вас в зимнюю Карелию! Три дня наедине..."></textarea>
                <label for="fullReview">Полное описание</label>
            </div>

            <div class="field tourLength-box">
                <input class="selectMe" type="number" id="tourLength" autocomplete="off" placeholder="3" autocomplete="off" />
                <label for="tourLength">Длина тура в днях</label>
            </div>


            <input class="button" type="submit" value="Send" />
        </form>
    </section>

    <script src="../js/schedule.js" type="text/javascript"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>
